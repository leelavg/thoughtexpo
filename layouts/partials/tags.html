<p>
  {{ $tags := slice }}
  {{ with .Params.tags }}
      <strong class="text-lg text-cool-gray-500 mt-1">Tags: </strong>
      {{ range . }}
        {{ $href := print ("tags/" | absLangURL) (. | urlize) }}
        {{ $element := printf "<a href=\"%s\">#%s</a>" $href . }}
        {{ $tags = $tags | append $element }}
      {{ end }}
      {{ delimit $tags " &bull; " }}
    {{ end }}
</p>
