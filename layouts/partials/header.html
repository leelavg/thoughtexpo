<header class="mx-4 my-8 md:mx-0 text-center">
  <h1 class="my-2 font-sans text-5xl leading-tight font-bold text-gray-800">{{.Site.Title}}</h1>
  <nav class="text-xl leading-relaxed text-gray-500">
    {{$nav := slice}}
    {{range .Site.Menus.main}}
      {{$element := printf "<a href=\"%s\">%s</a>" .URL .Name}}
      {{$nav = $nav | append $element}}
    {{end}}
    {{ delimit $nav " / " }}
  </nav>
</header>
