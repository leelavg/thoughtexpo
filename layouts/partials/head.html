<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>{{if not .IsHome}}{{with .Title}}{{.}} | {{end}}{{end}}{{.Site.Title}}</title>
    <meta name="description" content="{{with .Summary}}{{.}}{{else}}{{.Site.Params.description}}{{end}}">
    <link rel="canonical" href="{{.Permalink}}" />
    {{template "_internal/opengraph.html" .}}
    {{template "_internal/twitter_cards.html" .}}
    {{$css := resources.Get "css/tailwind.css" | resources.PostCSS | minify | fingerprint | resources.PostProcess}}
    <link rel="stylesheet" href="{{$css.RelPermalink}}">
</head>
