<!DOCTYPE html>
<html lang="{{.Site.LanguageCode}}">
  <head itemscope itemtype={{.Site.BaseURL}}>
        {{partial "head.html" .}}
        <style>

            html {
                font-size: 17px;
            }

            /* For Firefox half-screen, iPad */
            @media screen and (max-width : 768px) {
                main {
                    max-width: 46rem !important;
                }
            }

            /* Consistency at remaining breakpoints */
            @media screen and (min-width : 768px) and (max-width : 1000px){
                main {
                    max-width: 46rem !important;
                }
            }
        </style>
    </head>
    <body class="bg-gray-50 border-t-4 border-teal-400 antialiased font-body overflow-scroll">
        {{partial "header.html" .}}
        <main class="md:max-w-4xl sm:max-w-2xl sm:mx-auto lg:max-w-4xl xl:max-w-4xl">
            {{block "content" .}}{{end}}
        </main>
        {{partial "footer.html" .}}
        {{partial "goat-counter.html" .}}
    </body>
</html>
