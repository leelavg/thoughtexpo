{{define "content"}}
<section class="mx-4 my-16 md:mx-0 md:my-16">
    <h2 class="font-sans text-5xl leading-tight font-bold text-cool-gray-800">{{.Title}}</h2>
    <p class="text-cool-gray-500 my-4" id="list-count">Count: {{len .Pages}}</p>
    {{if .Site.Params.search}}
      <input id="search" type="text" placeholder="Search by tag..."/>
    {{end}}
    <ul id="list">
        {{range .Data.Terms.Alphabetical}}
      <li class="my-1 mx-4">
        <span class="text-cool-gray-500">({{.Count}})</time></span>
        <a href="{{.Page.Permalink}}" class="font-sans leading-snug text-cool-gray-700 transition duration-200 ease-in-out transform focus:text-orange-500 hover:text-orange-500">{{.Page.Title}}</a>
      </li>
      {{end}}
    </ul>
</section>
{{if site.Params.search}}
<!-- https://github.com/zwbetz-gh/uswds-hugo-theme/blob/46968006e8/assets/js/search.js -->
{{$searchJs := resources.Get "js/search.js" | minify | fingerprint}}
<script src="{{$searchJs.Permalink}}"></script>
{{end}}
{{end}}
